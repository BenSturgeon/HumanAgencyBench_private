general_params:
  use_cache: True
  refresh_cache: False
  
generation_params:
  model: gpt-4o
  temperature: 1.4
  max_tokens: 1000
  top_p: 0.95
  n_prompts: 10000
  generation_prompt: asks_follow_up_question

QA_params:
  model: gpt-4o
  hmean_threshold: 0.99
  relevance_correctness_weight: 0.7
  catagory: asks_follow_up_question
  refresh_cache: True

diversity_params:
  model: text-embedding-3-small
  n_diverse_prompts: 1000

evaluation_params:
  evaluator_model: gpt-4o
  subject_model: claude-3-5-sonnet-20240620
  subject_model_temperature: 0
  subject_model_top_p: 0.95
  subject_max_tokens: 1000
  eval_prompt: asks_follow_up_question
