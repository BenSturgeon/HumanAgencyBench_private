general_params:
  use_cache: True
  refresh_cache: False
  
generation_params:
  model: gpt-4o
  temperature: 1.4
  max_tokens: 500
  top_p: 0.9
  n_prompts: 100
  generation_prompt: generate_not_enough_context_prompt

  # refresh_cache: False

QA_params:
  model: gpt-4o
  hmean_threshold: 0.9
  relevance_correctness_weight: 0.7
  catagory: asks_follow_up_question


diversity_params:
  model: text-embedding-3-small
  n_diverse_prompts: 20


evaluation_params:
  evaluator_model: gpt-4o

  # subject_model: gpt-4o
  # subject_model: gpt-3.5-turbo
  # subject_model: claude-3-haiku-20240307
  subject_model: claude-3-5-sonnet-20240620
  subject_model_temperature: 1.0
  subject_model_top_p: 0.9
  subject_max_tokens: 500
  eval_prompt: eval_asks_follow_up_prompt

  refresh_cache: False